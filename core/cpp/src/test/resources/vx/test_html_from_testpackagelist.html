<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Suite</title>
    <style>
      body {
        font-size: 0.9em;
        font-family: sans-serif;
      }

      details summary {
        cursor: pointer;
        display: inline-flex;
        gap: 10px;
      }

      table {
        vertical-align: top;
        border-collapse: collapse;
        margin: 25px 0;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }

      thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
      }

      td {
        padding: 10px 10px;
        vertical-align: top;
      }

      tbody tr {
        border-bottom: 1px solid #dddddd;
      }

      tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
      }

      tbody tr.active-row {
        font-weight: bold;
        color: #009879;
      }

      .failflag {
        background-color: red;
        color: white;
        padding-left: 4px;
        padding-right: 4px;
        padding-top: 1px;
        padding-bottom: 1px;
      }

      .passflag {
        background-color: green;
        color: white;
        padding-left: 4px;
        padding-right: 4px;
        padding-top: 1px;
        padding-bottom: 1px;
      }

      .coveragenums {
        width: 90px;
      }

      .coveragepct {
        text-align: right;
      }

      .coveragepctgreen {
        background-color: green;
        color: white;
        text-align: right;
      }

      .coveragepctred {
        background-color: red;
        color: white;
        text-align: right;
      }

      .pkgheader {
        display: inline-flex;
        gap: 10px;
      }

      .pkgname {
        font-weight: bold;
        width: 180px;
      }

      .preformatted {
        display: block;
        unicode-bidi: embed;
        font-family: monospace;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Test Suite</h1>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <td>
              <p>Pass?</p>
            </td>
            <td>
              <p>Name</p>
            </td>
            <td>
              <p>Test</p>
            </td>
            <td>
              <p>Expected</p>
            </td>
            <td>
              <p>Actual</p>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <p class="passflag">Pass</p>
            </td>
            <td>
              <p class="preformatted">boolean</p>
            </td>
            <td>
              <p class="preformatted">(test-true true)</p>
            </td>
            <td>
              <p class="preformatted">true</p>
            </td>
            <td>
              <p class="preformatted">true</p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="passflag">Pass</p>
            </td>
            <td>
              <p class="preformatted">boolean</p>
            </td>
            <td>
              <p class="preformatted">(test-false false)</p>
            </td>
            <td>
              <p class="preformatted">false</p>
            </td>
            <td>
              <p class="preformatted">false</p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="passflag">Pass</p>
            </td>
            <td>
              <p class="preformatted">float</p>
            </td>
            <td>
              <p class="preformatted">(test 4.5 (float 4.5))</p>
            </td>
            <td>
              <p class="preformatted">4.5</p>
            </td>
            <td>
              <p class="preformatted">4.5</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <footer></footer>
</html>
